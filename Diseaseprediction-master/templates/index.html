<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        @media only screen and (max-width: 600px) {
            form {
                padding: 10px;
            }

            select {
                margin-bottom: 10px;
            }

            input[type="submit"] {
                margin-top: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Disease Prediction From Symptoms</h1>
    <form action="/predict" method="post">
        <label for="Symptom1">Symptom 1:</label>
        <select name="Symptom1" id="Symptom1">
            {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
            {% endfor %}
        </select>

        <label for="Symptom2">Symptom 2:</label>
        <select name="Symptom2" id="Symptom2">
            {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
            {% endfor %}
        </select>

        <label for="Symptom3">Symptom 3:</label>
        <select name="Symptom3" id="Symptom3">
            {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
            {% endfor %}
        </select>

        <label for="Symptom4">Symptom 4:</label>
        <select name="Symptom4" id="Symptom4">
            {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
            {% endfor %}
        </select>

        <label for="Symptom5">Symptom 5:</label>
        <select name="Symptom5" id="Symptom5">
            {% for symptom in symptoms %}
                <option value="{{ symptom }}">{{ symptom }}</option>
            {% endfor %}
        </select>

        <input type="submit" value="Predict">
    </form>
</body>
</html>
